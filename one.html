<title>Weird dancer</title>
<style>
    #watch{
        font-size: 30px;
        color: #fff;
        position: absolute;
        top: 15px;
        left: 20px;
        font-family: Helvetica;
    }
    .text{
        width: 400px;
        margin-top: 80px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    #win{
        width: 200px;
        height: 200px;
        background: white;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        margin-bottom: 20px;
    }
    #win a {
        margin-top: 10px;
    }
    #win canvas{
        position: absolute;
    }
</style>


<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" language="javascript">

 

    paper.install(window);
    

    
    var createAnim = function(){
        
        var id = "ok" + (new Date().getTime());
        var currentCanvs = $('<canvas id="'+id+'" width="200" height="200"></canvas>').appendTo('#win');
        
        paper.setup(id);


        var d = new Dancer(new Point( 100, 100 ) ).generateRandom().startDance();
        paper.view.draw();

        return currentCanvs;
    }
    


    $(document).ready(function(){
        
        var current = createAnim();
    
        setInterval(function(){
            var tmp = current;
            current = createAnim();
            current.css({
                'margin-left': 200,
                'opacity': 0
            });
            tmp.animate({
                'margin-left': -200,
                'opacity': 0
            }, 500);
            current.animate({
                'margin-left': 0,
                'opacity': 1
            }, 500, function(){
                tmp.remove();
            });
        }, 5000);
    });



</script>
